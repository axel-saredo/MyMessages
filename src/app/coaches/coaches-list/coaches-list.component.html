<div>
  <h1>ELIGE TU COACH</h1>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion multi="true" *ngIf="coaches.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let coach of coaches">
      <mat-expansion-panel-header>
        {{ coach.displayName }}
      </mat-expansion-panel-header>
      <div class="coach-image">
        <img [src]="coach.imagePath" [alt]="coach.displayName" />
      </div>
      <p>{{ coach.description }}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator
    [length]="totalCoaches"
    [pageSize]="coachesPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="coaches.length > 0"
  ></mat-paginator>
  <p class="info-text mat-body-1" *ngIf="coaches.length <= 0 && !isLoading">
    No coaches added yet!
  </p>
</div>
