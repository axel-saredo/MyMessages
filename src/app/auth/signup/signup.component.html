<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Direccion de correo electronico"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Ingresa una direccion de correo electronico valida</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Contraseña"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Ingresa una contraseña valida</mat-error
      >
    </mat-form-field>

    <div class="checkbox-container">
      <mat-checkbox (click)="onToggle(isChecked)">Soy coach</mat-checkbox>
    </div>

    <mat-form-field *ngIf="!isChecked">
      <input
        matInput
        name="firstName"
        ngModel
        type="text"
        placeholder="Nombre"
        #firstNameInput="ngModel"
        required
        firstName
      />
    </mat-form-field>
    <mat-form-field *ngIf="!isChecked">
      <input
        matInput
        name="lastName"
        ngModel
        type="text"
        placeholder="Apellido"
        #lastNameInput="ngModel"
        required
        lastName
      />
    </mat-form-field>

    <div class="coach-form" *ngIf="isChecked">
      <mat-form-field>
        <input
          matInput
          name="displayName"
          ngModel
          type="text"
          placeholder="Nombre de coach/gimnasio"
          #lastNameInput="ngModel"
          required
          displayName
        />
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Registrarse
    </button>
  </form>
</mat-card>
